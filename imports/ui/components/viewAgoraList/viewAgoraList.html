<section class="section-list">
    <button ng-click="viewAgoraList.addAgora()">Insertar Agora</button>
    <article class="" ng-repeat="agora in viewAgoraList.agoras">
        <header class="article-header">
            <h1 class="article-title" ui-sref="agora({agoraSlug: agora.slug})">
                <span class="article-title-text"><span class="article-title-text-agora">ÁGORA</span> {{agora.name | uppercase}}</span>
            </h1>
            <p>Puedes participar!</p>
            <menu-buttons classes="button-area" items="agora.subagoras">
                <h2 class="article-subtitle">
                    <span>ÁGORAS INTERNAS</span>
                </h2>
            </menu-buttons>
        </header>
        <main class="article-main">
            <charts-bars slug="{{agora.slug}}" entities="agora.entities" options="viewAgoraList.options"></charts-bars>
        </main>
        <footer class="article-footer">
            <button class="button button-social" >INVITAR</button>
            <button class="button button-social" >COMPARTIR</button>
        </footer>
    </article>
</section>
