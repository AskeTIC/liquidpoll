<section class="section-single">
    <header>
        <h1 class="section-title">Ágora {{viewAgora.agora.name}}</h1>
        <charts-bars entities="viewAgora.agora.entities" options="viewAgora.options"></charts-bars>
    </header>
    <main>
        <div ng-repeat="entity in viewAgora.agora.entities">
            <button class="button button-position">{{$index + 1}}</button>
            <span>{{entity.name}}</span> ({{entity.points}} votos)
            <input type="radio" name="entitySelect" ng-click="viewAgora.vote(entity)">
        </div>
    </main>
    <aside>
        <menu-buttons class="subareas" classes="button-area" items="viewAgora.agora.subagoras">
            <h2 class="subareas-title">
                <span>ÁGORAS INTERNAS</span>
            </h2>
        </menu-buttons>
        <menu-buttons class="topareas" classes="button-area" items="viewAgora.agora.topagoras">
            <h2 class="topareas-title">
                <span>ÁGORAS SUPERIORES</span>
            </h2>
        </menu-buttons>
    </aside>
    <footer>
    </footer>
</section>
