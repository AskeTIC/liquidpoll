<section class="section-single">
    <!-- pruebas
    <button  ng-click="viewAgora.change()">Change name subagora</button>
    <button  ng-click="viewAgora.change2()">New subagora</button>
    <button  ng-click="viewAgora.change3()">New agora</button>
    <button  ng-click="viewAgora.change4()">Autorun()</button>
    {{viewAgora.myVar}}
    <button  ng-click="viewAgora.change5()">NO Autorun()</button>
    {{viewAgora.foo}}
    -->
    <header>
        <h1 class="section-title">Ágora {{viewAgora.agora.name}}</h1>
        <!-- ng-if="viewAgora.entities"-->
        <charts-bars entities="viewAgora.agora.entities"
                     options="viewAgora.options">
        </charts-bars>
    </header>
    <main>
        <user-votes last-vote="viewAgora.lastVote"
                    entities="viewAgora.agora.entities"
                    on-user-vote="viewAgora.addVote($event)">
        </user-votes>
    </main>
    <aside>
        <menu-buttons class="subareas" classes="button-area" items="viewAgora.agora.subagoras">
            <h2 class="subareas-title">
                <span>ÁGORAS INTERNAS</span>
            </h2>
        </menu-buttons>
        <menu-buttons class="topareas" classes="button-area" items="viewAgora.agora.topagoras">
            <h2 class="topareas-title">
                <span>ÁGORAS SUPERIORES</span>
            </h2>
        </menu-buttons>
    </aside>
    <footer>
    </footer>
</section>
